<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

     <h:head>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
          <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <script>
          </script>
          <style>
               .buttons input {
                    margin: 5px;
                    padding: 5px 5px 5px 20px; /* 20px makes room for your background image */
                    border: 1px solid #aaa;
               }

               .buttons .apply {
                    background: #eee url(path/to/apply.png) no-repeat 0 50%;
               } 
               body {
                    font-family: "Lato", sans-serif;
               }

               .sidenav {

                    height: 100%;
                    width: 250px;
                    position: fixed;
                    z-index: 1;
                    top: 0;
                    left: 0;
                    background-color: #111;
                    overflow-x: hidden;
                    padding-top: 20px;

               }

               .sidenav a {
                    padding: 6px 8px 6px 16px;
                    text-decoration: none;
                    font-size: 25px;
                    color: #818181;
                    display: block;
               }

               .sidenav a:hover {
                    color: #f1f1f1;
               }
               .sidenav h3{
                    color: #ffffff;
                    display:flex;
                    justify-content: center;

               }


               .main {
                    margin-left: 250px; /* Same as the width of the sidenav */
                    font-size: 20px; /* Increased text to enable scrolling */
                    padding: 0px 10px;
               }

               @media screen and (max-height: 450px) {
                    .sidenav {padding-top: 15px;}
                    .sidenav a {font-size: 18px;}
               }
               .payment-card {
                    background: #ffffff;
                    padding: 20px;
                    margin-bottom: 25px;
                    border: 1px solid #e7eaec;
               }
               .payment-icon-big {
                    font-size: 60px;
                    color: #d1dade;
               }
               .container{
                    padding-right: : 600px;

               }
          </style>
     </h:head>
     <h:body>

          <ui:insert name = "sidenav" >

               <ui:include src = "/templates/sidebar.xhtml" />

          </ui:insert> 
        
         
          <div class="main">

               <ui:insert name ="navbar">
                    <ui:include src = "/templates/navbar.xhtml" />
               </ui:insert> 
               <div class="container">


                    <h:dataTable value="#{detail.creditCards}" var="card"> 

                         <h:column> <div class="row">
                                   <div class="col-12">
                                        <div class="payment-card">
                                             <img alt="W3C Logo" src="https://www.paranfil.com/wp-content/uploads/2018/09/visa.png" width="70px" height="50px"> </img>      
                                             <h2>
                                                  #{card.CARD_ID}
                                             </h2>
                                             <div class="row">
                                                  <div class="col-sm-6">
                                                       <small>
                                                            <strong>Expiry date:</strong> #{card.DATE}
                                                       </small>
                                                  </div>
                                                  <div class="col-sm-6 text-right">
                                                       <small>
                                                            <strong>Name:</strong>#{card.USERNAME}
                                                       </small>
                                                  </div>
                                             </div>
                                        </div>


                                   </div> 
                              </div>
                         </h:column>

                    </h:dataTable>

               </div>

<ui:insert name = "footer" >

               <ui:include src = "/templates/footer.xhtml" />

          </ui:insert>
          </div>


     </h:body>


</html>
