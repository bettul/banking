<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

     <h:head>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
          <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <script>
          </script>
          <style>
               body {
                    font-family: "Lato", sans-serif;
               }

               .sidenav {

                    height: 100%;
                    width: 250px;
                    position: fixed;
                    z-index: 1;
                    top: 0;
                    left: 0;
                    background-color: #111;
                    overflow-x: hidden;
                    padding-top: 20px;

               }

               .sidenav a {
                    padding: 6px 8px 6px 16px;
                    text-decoration: none;
                    font-size: 25px;
                    color: #818181;
                    display: block;
               }

               .sidenav a:hover {
                    color: #f1f1f1;
               }
               .sidenav h3{
                    color: #ffffff;
                    display:flex;
                    justify-content: center;

               }


               .main {
                    margin-left: 250px; /* Same as the width of the sidenav */
                    font-size: 28px; /* Increased text to enable scrolling */
                    padding: 0px 10px;
               }

               @media screen and (max-height: 450px) {
                    .sidenav {padding-top: 15px;}
                    .sidenav a {font-size: 18px;}
               }
               .basvur{
                    position: relative;
                    display: block;
                    width: 200px;
                    height: 36px;
                    border-radius: 18px;
                    background-color: #1c89ff;
                    border: solid 1px transparent;
                    color: #fff;
                    font-size: 18px;
                    font-weight: 300;
                    cursor: pointer;
                    transition: all .1s ease-in-out;
                    ;hover {
                         background-color: transparent;
                         border-color: #fff;
                         transition: all .1s ease-in-out;
                    }

               }
          </style>
     </h:head>
     <body>


          <ui:insert name = "sidenav" >

               <ui:include src = "/templates/sidebar.xhtml" />

          </ui:insert> 


          <div class="main">
               <ui:insert name ="navbar">
                    <ui:include src = "/templates/navbar.xhtml" />
               </ui:insert> 

               <h:form style="padding-right: 800px;">
                    <div class="form-group">
                         <label for="exampleInputEmail1" style="padding-right: 500px;">Hesap-ID</label>
                         <h:inputText  class="form-control" id="exampleInputEmail1" value="#{personcontroller.account_id}"></h:inputText>
                         <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                         <label for="exampleInputEmail3">Miktar</label>
                         <h:inputText  class="form-control" id="exampleInputEmail3" value="#{personcontroller.miktar}"></h:inputText>
                         <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                         <label for="exampleInputEmail2">Kullanıcı Adı</label>
                         <h:inputText  class="form-control" id="exampleInputEmail2" value="#{personcontroller.person.username}"></h:inputText>
                         <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                         <label for="exampleInputPassword1">Password</label>
                         <h:inputText class ="form-control" id="password" value="#{personcontroller.person.password}" ></h:inputText> 
                    </div>

                    <h:commandButton class="basvur" value="Başvur" action="#{personcontroller.CreditApplication()}"

                                     ></h:commandButton>
               </h:form>

               <ui:insert name = "footer" >

                    <ui:include src = "/templates/footer.xhtml" />

               </ui:insert></div>




     </body>


</html>
