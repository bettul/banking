<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

     <h:head>


          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
          <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <link rel="stylesheet" type="text/css" href="/templates/sidebar.css"></link>
          <style>

               .sidenav {

                    height: 100%;
                    width: 250px;
                    position: fixed;
                    z-index: 1;
                    top: 0;
                    left: 0;
                    background-color: #111;
                    overflow-x: hidden;
                    padding-top: 20px;

               }

               .sidenav a {
                    padding: 6px 8px 6px 16px;
                    text-decoration: none;
                    font-size: 25px;
                    color: #818181;
                    display: block;
               }

               .sidenav a:hover {
                    color: #f1f1f1;
               }
               .sidenav h3{
                    color: #ffffff;
                    display:flex;
                    justify-content: center;

               }


               .main {
                    margin-left: 250px; /* Same as the width of the sidenav */
                    font-size: 28px; /* Increased text to enable scrolling */
                    padding: 0px 10px;
               }

               @media screen and (max-height: 450px) {
                    .sidenav {padding-top: 15px;}
                    .sidenav a {font-size: 18px;}
               }
               .circle {
                    width: 400px;
                    height: 400px;
                    border:solid;
                    border-color: darkcyan;                   
                    border-radius: 50%;
                    font-size: 40px;
                    color: cadetblue;
                    text-align: center;
                    background: #000;
                    padding-right:100px;
                    padding-left: 100px;

               }
               .insideCircle{
                    position: absolute;
                    margin: auto;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
               }

               .circlecontainer{
                    padding-left: 300px; 
                    text-align: center;
               }
               .circle:hover{
                    color: #ffffff; 
               }
               h3 {text-align: center;}
          </style>



     </h:head>

     <body>
          <ui:insert name = "sidenav" >

               <ui:include src = "/templates/sidebar.xhtml" />

          </ui:insert> 


          <div class="main">
               <ui:insert name ="navbar">
                    <ui:include src = "/templates/navbar.xhtml" />
               </ui:insert>

               <div id="top_links" style="padding-right:600px;">
                    <h:dataTable value="#{detail.getUserInfo()}" var="user">
                         <h:column>
                              <h3 style="padding-left:200px">Hoşgeldiniz Sayın #{user.USERNAME}</h3>
                              <div class="circlecontainer" >

                                   <div class="circle"  >
                                        <span class="insideCircle">
                                             <div class="totalbalance" style="padding-top:500px; padding-left:265px"> 
                                             <h2 style="">TOTAL BALANCE</h2> 
                                             <p id="countUp">#{user.TOTALBALANCE}</p>    
                                        </div>

                                        </span>
                                   </div>
                              </div></h:column> 
                    </h:dataTable> 
                    <ui:insert name = "footer" >

                         <ui:include src = "/templates/footer.xhtml" />

                    </ui:insert> 


               </div>

          </div>
     </body>
</html>
