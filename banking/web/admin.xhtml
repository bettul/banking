<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

     <h:head>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script><!-- comment -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <link rel="stylesheet" type="text/css" href="/templates/sidebar.css"></link>
          <style>
               body {
                    font-family: "Lato", sans-serif;
               }

               .sidenav {

                    height: 100%;
                    width: 250px;
                    position: fixed;
                    z-index: 1;
                    top: 0;
                    left: 0;
                    background-color: #111;
                    overflow-x: hidden;
                    padding-top: 20px;

               }

               .sidenav a {
                    padding: 6px 8px 6px 16px;
                    text-decoration: none;
                    font-size: 25px;
                    color: #818181;
                    display: block;
               }

               .sidenav a:hover {
                    color: #f1f1f1;
               }
               .sidenav h3{
                    color: #ffffff;
                    display:flex;
                    justify-content: center;

               }

               .carousel-control-prev{
                    width: 100px;  
                    background-color:#ffffff;

               }
               .carousel-control-next{
                    width: 100px;
               }
               .main {
                    margin-left: 250px; /* Same as the width of the sidenav */
                    font-size: 28px; /* Increased text to enable scrolling */
                    padding: 0px 10px;
               }

               @media screen and (max-height: 450px) {
                    .sidenav {padding-top: 15px;}
                    .sidenav a {font-size: 18px;}
               }
               .circle {
                    border: 10px solid #73AD21;
                    margin: auto;
                    border-radius: 50%;
                    height: 400px;
                    width: 400px;
                    background-color:#AA28E6;
               }

               .center{

                    margin: auto;
                    width: 100%;
                    padding: 200px;   
               }
               .btn-block{
                    width: 500px;
               }
          </style>
     </h:head>
     <h:body>

          <ui:insert name = "sidenav" >

               <ui:include src = "/templates/sidebar.xhtml" />

          </ui:insert> 

          <div class="main">
               <div class="center">
                    <div class="container" style = "padding: 100px;">
                         <div class="row">
                              <h:dataTable value="#{detail.getaccountandusers()}" var="accountanduser"> 
                                   <h:column>
                                        
                                        <button class="btn btn-dark btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                             Ödenmemiş Faturaları Görüntüle
                                        </button>

                                   </h:column>  
                              </h:dataTable> 

                         </div>
                    </div>
               </div>
          </div>

     </h:body>


</html>
